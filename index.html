<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="CountChat" />
  <meta property="og:description" content="Count along with your friends to see how high the number can go!" />
  <meta property="og:image" content="https://kylemelby.com/countchat/share.png" />
  <meta property="og:url" content="https://kylemelby.com/countchat" />
  <meta property="og:type" content="website" />
  <title>CountChat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-purple: #6a35ff;
      --light-gray-bg: #f0f0f5;
      --light-gray-bubble: #eef0f1;
      --text-dark: #222;
      --text-light: #f8f8f8;
      --text-secondary: #8a8a8a;
      --border-color: #e3e3e3;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: var(--light-gray-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .phone-screen {
      width: 100%;
      max-width: 420px;
      height: 85vh;
      max-height: 800px;
      background-color: #ffffff;
      border-radius: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* --- Header --- */
    header {
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    .app-icon {
      font-size: 2.5rem;
      color: var(--primary-purple);
      margin: 0;
    }

    .app-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0.25rem 0;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .game-stats {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* --- Chat Area --- */
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      display: flex;
      max-width: 80%;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    .message-content {
      padding: 0.6rem 1rem;
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }

    .theirs {
      align-self: flex-start;
    }
    .theirs .message-content {
      background-color: var(--light-gray-bubble);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
    }
    .theirs .message-content .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.2rem 0.6rem;
        border-radius: 14px;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .theirs .message-content .number {
        font-size: 1.2rem;
        font-weight: 700;
    }

    .mine {
      align-self: flex-end;
    }
    .mine .message-content {
      background-color: var(--primary-purple);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
      font-size: 1.5rem;
      padding: 0.75rem 1.25rem;
    }

    .system {
      align-self: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
      background-color: var(--light-gray-bubble);
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }
    
    .avatar {
        font-size: 1rem;
    }

    /* --- Input Area --- */
    .input-area {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background-color: #fff;
    }

    #inputNumber {
      flex-grow: 1;
      border: 1px solid var(--border-color);
      background-color: var(--light-gray-bg);
      border-radius: 20px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      outline: none;
      -moz-appearance: textfield;
    }
    #inputNumber::placeholder {
      color: var(--text-secondary);
    }
    #inputNumber::-webkit-outer-spin-button,
    #inputNumber::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    #send-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background-color: var(--primary-purple);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(106, 53, 255, 0.4);
    }
    #send-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Login Screen */
    #loginScreen {
        position: absolute;
        inset: 0;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }
    #loginScreen.show {
        display: flex !important;
    }
    #loginScreen .card {
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        text-align: center;
    }
    #loginScreen input {
        width: 80%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        font-size: 1rem;
    }
    #loginScreen button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 24px;
        background: var(--primary-purple);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="phone-screen">
    <header>
      <div class="app-icon">ðŸŒŽ ðŸ’¬</div>
      <h1 class="app-title">CountChat</h1>
      <div class="game-stats" id="gameStats">HIGH SCORE: 0 | PLAYERS: 0/100</div>
    </header>

    <div id="chat"></div>

    <div class="input-area">
      <input id="inputNumber" type="number" placeholder="Enter the next number..." />
      <button id="send-btn" onclick="submit()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
        </svg>        
      </button>
    </div>
    
    <div id="loginScreen">
      <div class="card">
        <h2>ðŸ‘‹ Welcome to CountChat</h2>
        <p>Choose an emoji avatar:</p>
        <input id="avatarPicker" maxlength="2" value="ðŸ˜€" />
        <p>Enter your nickname:</p>
        <input id="nicknameInput" placeholder="Lissy Lissner" />
        <button onclick="startGame()">Join Game</button>
      </div>
    </div>
  </div>

  <script>
    // Replace with your actual Firebase configuration
    const firebaseConfig = {
      // Your Firebase configuration object here
      // e.g., apiKey: "your-api-key",
      // authDomain: "your-auth-domain",
      // databaseURL: "your-database-url",
      // projectId: "your-project-id",
      // storageBucket: "your-storage-bucket",
      // messagingSenderId: "your-sender-id",
      // appId: "your-app-id",
      // measurementId: "your-measurement-id"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let nickname = localStorage.getItem('nickname') || null;
    let avatar = localStorage.getItem('avatar') || "ðŸ˜€";
    let highScore = 0;
    let playerCount = 0;
    let currentNumber = 0;

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("inputNumber");
    const gameStatsEl = document.getElementById("gameStats");
    const loginScreenEl = document.getElementById("loginScreen");
    const nicknameInputEl = document.getElementById("nicknameInput");
    const avatarPickerEl = document.getElementById("avatarPicker");

    function startGame() {
      console.log('startGame triggered');
      const nameInput = nicknameInputEl.value.trim();
      const avatarInput = avatarPickerEl.value.trim() || "ðŸ˜€";
      if (!nameInput) {
        alert("Please enter a nickname to join the game.");
        return;
      }
      loginScreenEl.classList.remove("show");
      nickname = nameInput;
      avatar = avatarInput;
      localStorage.setItem('nickname', nickname);
      localStorage.setItem('avatar', avatar);
      nicknameInputEl.value = nickname;
      avatarPickerEl.value = avatar;
      auth.onAuthStateChanged(user => {
        console.log('Auth state:', user ? user.uid : 'No user');
        if (!user) {
          auth.signInAnonymously().catch(err => console.error("Anonymous sign-in failed:", err));
        } else {
          setupPresence(user.uid);
          listenDatabase();
        }
      });
    }

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function playSound(id) {
      // Sound logic (placeholder)
    }

    function setupPresence(userUid) {
      if (!userUid) return;
      const connectedRef = db.ref(".info/connected");
      const presenceRef = db.ref(`presence/${userUid}`);
      connectedRef.on("value", snap => {
        if (snap.val() === true) {
          presenceRef.set({ username: nickname, avatar: avatar });
          presenceRef.onDisconnect().remove();
        }
      });
      db.ref("presence").on("value", snapshot => {
        playerCount = snapshot.numChildren();
        updateHeader();
      });
    }

    function updateHeader() {
      gameStatsEl.textContent = `HIGH SCORE: ${highScore} | PLAYERS: ${playerCount}/100`;
    }

    function resetGame(reason) {
      const sysMsg = {
        system: true,
        message: `ðŸ’¥ Game reset: ${reason}`,
        time: firebase.database.ServerValue.TIMESTAMP
      };
      db.ref("game").update({ currentNumber: 0, lastUser: null });
      db.ref("game/history").push(sysMsg);
      playSound("failSound");
      vibrate(400);
      inputEl.value = '';
    }

    function submit() {
      if (!nickname) return;
      const val = parseInt(inputEl.value);
      if (isNaN(val)) return;
      db.ref("game").once("value").then(snap => {
        const gameData = snap.val() || { currentNumber: 0, lastUser: null };
        const currentNum = gameData.currentNumber;
        if (val !== currentNum + 1) {
          return resetGame(`${nickname} entered ${val} instead of ${currentNum + 1}`);
        }
        if (gameData.lastUser === nickname) {
          return resetGame(`${nickname} went twice in a row`);
        }
        const entry = {
          user: nickname,
          avatar: avatar,
          number: val,
          time: firebase.database.ServerValue.TIMESTAMP
        };
        db.ref("game").update({ currentNumber: val, lastUser: nickname });
        db.ref("game/history").push(entry);
        db.ref('game/highScore').transaction(currentHighScore => {
          return val > (currentHighScore || 0) ? val : currentHighScore;
        });
        playSound("successSound");
        vibrate(100);
        inputEl.value = '';
      }).catch(err => console.error("Submission failed:", err));
    }

    inputEl.addEventListener('keydown', event => {
      if (event.key === 'Enter') submit();
    });

    let hasInitialized = false;
    function listenDatabase() {
      if (hasInitialized) return;
      hasInitialized = true;
      console.log('Setting up Firebase listeners');
      db.ref("game/history").limitToLast(100).on("value", snap => {
        const history = snap.val() || {};
        chatEl.innerHTML = Object.values(history).map(entry => {
          if (entry.system) {
            return `<div class="message system">${entry.message}</div>`;
          }
          const isMine = entry.user === nickname;
          const userIdentifier = entry.avatar ? `<span class="avatar">${entry.avatar}</span> ${entry.user}` : entry.user;
          if (isMine) {
            return `<div class="message mine"><div class="message-content">${entry.number}</div></div>`;
          } else {
            return `<div class="message theirs"><div class="message-content"><span class="user-info">${userIdentifier}</span> <span class="number">${entry.number}</span></div></div>`;
          }
        }).join("");
        chatEl.scrollTop = chatEl.scrollHeight;
      });
      db.ref("game/currentNumber").on("value", snap => {
        currentNumber = snap.val() || 0;
        updateHeader();
      });
      db.ref("game/highScore").on("value", snap => {
        highScore = snap.val() || 0;
        updateHeader();
      });
    }

    function main() {
      console.log('DOM loaded, running main()');
      document.getElementById('loginScreen').querySelector('button').addEventListener('click', startGame);
      if (nickname) {
        startGame();
      } else {
        loginScreenEl.classList.add("show");
      }
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
